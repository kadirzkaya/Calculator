<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./img/calculator.png">
    <title>Calculator</title>
</head>
<body>

    <div class="calculater grid-container">
        <div class="result" >
            <span class="inputNum"></span>
            <span class="actionNum"></span>
        </div>
        <div class="ac">
            <button class="btn">AC</button>
        </div>
        <div class="del">
            <button class="btn">DEL</button>
        </div>
        <div class="divide action">
            <button class="btn">/</button>
        </div>
        <div class="multi action">
            <button class="btn">*</button>
        </div>
        <div class="plus action">
            <button class="btn">+</button>
        </div>
        <div class="subs action">
            <button class="btn">-</button>
        </div>
        <div class="one number">
            <button class="btn">1</button>
        </div>
        <div class="two number">
            <button class="btn">2</button>
        </div>
        <div class="three number">
            <button class="btn">3</button>
        </div>
        <div class="four number">
            <button class="btn">4</button>
        </div>
        <div class="five number">
            <button class="btn">5</button>
        </div>
        <div class="six number">
            <button class="btn">6</button>
        </div>
        <div class="seven number">
            <button class="btn">7</button>
        </div>
        <div class="eight number">
            <button class="btn">8</button>
        </div>
        <div class="nine number">
            <button class="btn">9</button>
        </div>
        <div class="zeros number">
            <button class="btn">0</button>
        </div>
        <div class="dots">
            <button class="btn">.</button>
        </div>
        <div class="same">
            <button class="btn">=</button>
        </div>
    </div>
    
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
